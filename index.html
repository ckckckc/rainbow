<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rainbow</title>
<link rel="stylesheet" href="style/style.css">
</head>
<body>
<h1>Rainbow filter</h1>

<section id="rainbow-container">
  <canvas id="rainbow" width="550" height="550" class="block-center"></canvas>
  <a id="download-link"><button id="btn-download">Download</button></a>
</section>

<button id="btn-upload">Upload Image</button>

<input type="file" id="file" class="none">

<aside id="modal-background" class="modal-background">

  <section class="modal-content">
    <i id="close-modal" class="close-modal" aria-hidden="true"> x </i>

    <i class="modal-download-tips"><span>Right Click</span> and choose <span>Save As</span> for download</i>
    <figure class="download-figure">
      <img id="download-image" src="" alt="" />
    </figure>
  </section>

</aside>

<div id="type-error">File Type Error</div>


<script src="./script/polyfill/canvas-toblob.js"></script>

<script src="./script/lib/config.js"></script>
<script src="./script/lib/css.js"></script>
<script src="./script/lib/dom.js"></script>
<script src="./script/lib/rainbow.js"></script>

<script src="./script/index.js"></script>
</body>
</html>
